.movie-list{
  font-size: 1rem;
  width: 90%;
  background: blue;
  display: grid;
  grid-template-columns: 150px auto auto auto;
  grid-template-rows: auto auto auto;
  grid-template-areas: 
    "poster title rating ..."
    "poster duration genre watchlist"
    "poster description description description";
}

.poster{ grid-area: poster;}

.title{
  grid-area: title;
  border: 2px solid green;
  width: max-content;
  align-self: baseline;}

.rating{
  grid-area: rating;
  border: 2px solid green;
  align-self: baseline;
  width: max-content;
  }

.duration{grid-area: duration;
  border: 2px solid green;
  align-self: baseline;
  width: max-content;

}

.genre{grid-area: genre;
  border: 2px solid green;
  align-self: baseline;
}

.watchlist{grid-area: watchlist;
  border: 2px solid green;
  align-self: baseline;
}

.description{grid-area: description;
  border: 2px solid green;
}

.watch-icon{
  width: 12%;
}