<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Film</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7615e5cc93.js" crossorigin="anonymous"></script>
</head>
<body>
 
  <div class="container">
    <div class="header">
      <h1 class="header-h1">Find Your Film</h1>
      <a class="header-a" href="watchlist.html">My Watchlist</a>
    </div>

 <main>
    
    <div class="search" id="search-section">
    <input type="text" placeholder="Type a movie name" id="search-box" class="search-box">
    <button id="search-btn" class="btn">Search</button>
    </div>

    <div id="page-count" class="page-count"></div>

     <div class="movie-list" id="movie-list">


      <div
      id="movie-section-default" class="movie-section-default">
        <div class="default">
           <img src="Icon.png" alt="" class="icon-movie">
           <p class="movie-p">Start Exploring</p>
       </div>
      </div>

    </div>

    <div id="page-shift" class="page-shift"></div>

  
  </main>
</div>
  <script src="app.js"></script>
</body>
</html>
